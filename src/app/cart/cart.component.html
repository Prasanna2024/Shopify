<div class="cart-container">
    <div class="cart-innercontainer">
        <div class="cart-list">
            <div class="cart-pincode">
                <p>The added products deliver to: {{ pincode }}</p>
                <button (click)="openDialog()">Enter Delivery pincode</button>
            </div>
            <div *ngIf="cartData.length === 0" class="empty-image">
                <p>Your cart is Empty</p>
                <img src="../../assets/empty-cart.png" height="300px" width="300px"
                    style="display: flex; justify-content: center;align-items: center;">
            </div>



            <div class="card">
                <ng-container *ngFor="let data of cartData">
                    <div class="card-items">
                        <img src="{{data.thumbnail}}" class="fav-image">
                        <div class="fav-desc">
                            {{data.description}}
                            <div class="faviorate-buttons">
                                <button mat-raised-button color="primary" (click)="saveforLater(data.id)">Save for
                                    Later</button>
                                <button mat-raised-button color="warn"
                                    (click)="deleteFaviorate(data.id)">Delete</button>
                            </div>
                        </div>
                        <div class="add-count">
                            <mat-icon class="add" (click)="data.ordercount = data.ordercount + 1"
                                [ngClass]="{'disabled': data.ordercount >= data.stock}"
                                (click)="getTotal()">add_circle</mat-icon>
                            <input type="number" [(ngModel)]="data.ordercount" class="-countnumber" min="1"
                                max="{{data.stock}}">
                            <mat-icon class="remove" (click)="data.ordercount = data.ordercount - 1"
                                (click)="getTotal()"
                                [ngClass]="{'disabled': data.ordercount <=  1}">remove_circle</mat-icon>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>

        <div class="cart-pricedetails">
            <div class="price-container">
                <div class="price-header">
                    <p>Totoal header</p>
                </div>
                <div class="price-details">
                    <p>Total no of Items: {{cartData.length}}</p>
                    <h2>Total Price: â‚¹ {{totalPrice | number: '1.2-2'}}</h2>
                </div>
            </div>
            <div class="pay-button">
                <button mat-raised-button color="warn" (click)="payTotalCart()">PayasWhole</button>
            </div>
        </div>
    </div>
</div>
